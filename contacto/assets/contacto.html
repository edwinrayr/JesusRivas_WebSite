<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesús Rivas — Contacto</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=DM+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <!-- ✅ dentro de /assets -->
  <link rel="stylesheet" href="css/contacto.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header__inner">
      <a class="brand" href="../../jesusrivas_inicio/index.html">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">Jesús Rivas</span>
      </a>

      <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav" aria-label="Navegación principal">
        <a class="nav__link" href="../../jesusrivas_inicio/index.html">Inicio</a>
        <a class="nav__link" href="../../sobremi/assets/sobremi.html">Sobre mí</a>
        <a class="nav__link" href="../../libros/libros.html">Libros</a>
        <a class="nav__link is-active" href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="container">
      <div class="section-head">
        <h1 class="page-title">Contacto</h1>
        <p class="page-desc">Cuéntame sobre tu proyecto. Respondo lo antes posible.</p>
      </div>

      <div class="contact-grid">
        <form class="card form" id="contactForm">
          <label>
            Nombre
            <input type="text" name="nombre" placeholder="Tu nombre" required>
          </label>

          <label>
            Correo
            <input type="email" name="correo" placeholder="tucorreo@dominio.com" required>
          </label>

          <label>
            Mensaje
            <textarea name="mensaje" rows="6" placeholder="¿En qué puedo ayudarte?" required></textarea>
          </label>

          <button class="btn btn--primary" type="submit">Enviar</button>
          <p class="form-note" id="formNote" aria-live="polite"></p>
        </form>

        <aside class="card info">
          <h2>Canales</h2>
          <p class="muted">También puedes escribirme por:</p>

          <div class="info-list">
            <a class="info-link" href="#" aria-label="WhatsApp">WhatsApp</a>
            <a class="info-link" href="#" aria-label="LinkedIn">LinkedIn</a>
            <a class="info-link" href="#" aria-label="Correo">Correo</a>
          </div>

          <div class="divider"></div>

          <h3>Horario</h3>
          <p class="muted">Lun–Vie · 9:00–18:00</p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p class="footer__copy">© 2026 Jesús Rivas. Todos los derechos reservados.</p>
      <a class="footer__link" href="../../jesusrivas_inicio/index.html">Inicio</a>
    </div>
  </footer>

  <script src="js/contacto.js"></script>
</body>
</html>
